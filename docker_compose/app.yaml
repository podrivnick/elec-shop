services:
  app-shop:
    build:
      context: ../../elec-shop/
      dockerfile: Dockerfile
    container_name: shop
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - SENTRY_DSN=${SENTRY_DSN}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
    ports:
      - "8000:8000"
    restart: unless-stopped
    expose:
      - 8000
    command: ["poetry", "run", "gunicorn", "--workers", "3", "core.project.wsgi:application", "--bind", "0.0.0.0:8000"]
    depends_on:
      - postgres
    volumes:
      - ..:/elec-shop/
    networks:
      - ppostgres.network
  nginx:
    build:
      context: ../nginx/
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
    restart: unless-stopped
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../nginx/mime.types:/etc/nginx/mime.types
      - ../staticfiles:/staticfiles
    depends_on:
      - app-shop
    networks:
      - ppostgres.network

networks:
  ppostgres.network:
    driver: bridge
